{% extends 'base.html' %}
{% block content %}


<div class="row">
  {% if business %}
    {% for business in business %}

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{project.project_image.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{business.name}}</h5>
              <a href="{{business.email}}" class="card-link">Open</a>
            </div>
          </div>
              
          {% endfor %}
            {% else %}
               <h2>there are no projects posted</h2>
        </div>
    

  
    <h1 id='uname' >NO RESULTS</h1>
    {% endif %}

{% endblock %}
