{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
{% load staticfiles %}

<center>{% if profile %}
{% for prof in profile %}
  <div class="col-md-4">

    <img src="{{prof.profile_photo.url}}" alt="Card image cap" style=" border-radius:50%; height:180px;width: 180px;">
    
      <p class="card-text">{{prof.bio}}</p>
  </div>
  {% endfor %}
 {%else%}
 <p>you have no profile</p>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add profile
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  action="{%url 'profile'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-success btn-lg" value="Post">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <br>
  <br>
  {%endif%}
</center>
{% endblock %}
